<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chenthamizh Mathavan C | Portfolio</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        header {
            background: #0a192f;
            color: #fff;
            padding: 60px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
            color: #ccd6f6;
        }

        nav {
            background: #112240;
            padding: 12px;
            position: sticky;
            top: 0;
        }

        nav a {
            color: #ccd6f6;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            color: #64ffda;
        }

        section {
            padding: 60px 10%;
        }

        h2 {
            color: #0a192f;
            margin-bottom: 20px;
            font-size: 28px;
            border-left: 5px solid #64ffda;
            padding-left: 10px;
        }

        .about p {
            line-height: 1.7;
        }

        .skills span {
            display: inline-block;
            background: #e6f1ff;
            padding: 8px 12px;
            margin: 6px;
            border-radius: 6px;
            font-size: 14px;
        }

        .projects .card {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .projects h3 {
            color: #0a192f;
            margin-bottom: 8px;
        }

        .education ul li,
        .certifications ul li {
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .contact p {
            margin-bottom: 10px;
            font-size: 16px;
        }

        footer {
            text-align: center;
            background: #0a192f;
            color: #ccd6f6;
            padding: 20px;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 30px;
            }
            section {
                padding: 50px 6%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>CHENTHAMIZH MATHAVAN C</h1>
    <p>Pre-Final Year Computer Science & Engineering Student</p>
</header>

<nav>
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#projects">Projects</a>
    <a href="#education">Education</a>
    <a href="#certifications">Certifications</a>
